<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carpool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
<section class="Form my-4 mx-5">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-lg-5">
        <img src="carpool-vector.jpg" class="img-fluid" alt="">
      </div>
      <div class="col-lg-7 px-5 pt-5">
        <h1 class="font-weight-bold py-3">Login</h1>
        <h4>Sign into your account</h4>


        <form>
          <div class="form-row">
            <div class="col-lg-7">
              <input type="email" placeholder="Email-Adress" class="form-control my-3 p-4">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <input type="password" placeholder="********" class="form-control my-3 p-4">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <button type="button" class="btn1 mt-3 mb-5"><a href="choose.html">Login</a></button>

            </div>
          </div>
          <a href="#">Forgot your password?</a>
          <p>Don't have an account? <a href="#">Register here</a></p>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"

</body>
</html>
